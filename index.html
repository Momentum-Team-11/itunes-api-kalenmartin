<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>iTunes Music Search</title>
</head>

<body class="sketchy">

  <h1><a href="#0">Really Awesome Music Site</a></h1>

<div id="music-search">
  
<hr class="rounded">

<!--Audio-->
<div class="audioDiv">
<audio class="audioClass" controls src>
  Your browser does not support the <code>audio</code> element.
  </audio>
</div>

  <hr class="rounded">

<!--Search Bar-->
<div class="searchDiv">
  <form action="/" method="get" id="formId">
      <label for="musicSearchForm"></label>
        <input name="musicSearchForm"
            type="text"
            id="searchId"
            placeholder="Search for Artists"
            required/>


        <button class="button is-black" type="submit" value="iTunes search">
          <p>Search</p>
        </button>
</div>
</form>

<hr class="rounded">

<!--Search Results-->
<div id="songCollection" id="tv">
</div>

</div>
</body>
</html>
