<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>iTunes Music Search</title>
</head>

<body>

  <h1>Find your Favorite Songs</h1>

<div id="music-search">

<!--Audio play-->
<div class="audio-section">
  <figure>
    <figcaption id="now-playing">Now Playing</figcaption>
  <audio class="audio-class" id="audio-player" controls autoplay src=""></audio>
</figure>
</div>

<!--Search Bar-->
<form action="/" method="get" id="form">
      <label for="musicSearchForm"></label>
        <input name="musicSearchForm"
            type="text"
            id="input"
            placeholder="Search for Artists"
            required/>

    <div class ="buttonField">
        <button type="submit" value="iTunes search">
          <h4>Search</h4>
        </button>
  </div>
</form>

<!--Search Results-->
<div class="searchResults">
  <div class="songProfile" src=" " id="songProfile"></div>
  <div class="albumArt"></div>
  <h2 songTitle></h2>
  <h2 Artist></h2>
  
</div>

</div>
</body>
</html>
