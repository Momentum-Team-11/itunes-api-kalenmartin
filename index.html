<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>iTunes Music Search</title>
</head>

<body>

  <h1>Find your Favorite Songs</h1>

<div id="music-search">

<!--Audio play-->
<div class="audio-section">
  <h3 id="now-playing">Now Playing</h3>
  <audio class="audio-class" id="audio-player" controls autoplay></audio>
</div>

<!--Search Bar-->
<form action="/" method="get" id="search-form">
  <div class="form">
      <label for="search-bar"></label>
        <input class="inputInput"
            type="text"
            id="music-search"
            placeholder="Search for Artists"
            required>
    </div>
    
    <div class ="button-field">
        <button type="submit" value="search" name="searchButton" class="searchButt">
          <h4>Search</h4>
        </button>
  </div>
</form>

<!--Search Results-->
<div class="searchResults">
  <h2 id="resultsId">Results: </h2>
</div>

<div class="resultsContainer">
</div>

</div>

</body>
</html>
